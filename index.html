<!DECLARE html>
<html>
  <head>
    <title>freeCodeCamp Survey Form</title>
    <style>
      body {
        background-image: linear-gradient( 115deg, rgba(58, 58, 158, 0.8), rgba(136, 136, 206, 0.7) ), url('https://cdn.freecodecamp.org/testable-projects-fcc/images/survey-form-background.jpeg');
        background-repeat: no-repeat;
        background-attachment: fixed;  
        background-size: cover;
        z-index=-1;
      }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div class="container">
      <div class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </div>
      <form id="survey-form">
      <div class="form-control">
        <label id="name-label" for="name">Name</label><br>
        <input id="name" type="text" name="name" placeholder="Enter your name" required>
      </div>
      <br>
      <label id="email-label" for="email">E-mail</label><br>
      <input id="email" type="email" name="email" placeholder="Enter your e-mail" required><br><br>
      <label id="age-label" for="age">Age (optional)</label><br>
      <input id="age" type="number" placeholder="Enter your age" min="10"><br><br>
      <label for="role">Which option best describes your current role?</label><br>
      <select id="role" name="role" placeholder="Select current role">
        <option value="" disabled selected>Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option valute="other">Other</option>
      </select>
      <br><br>
      <label for="gender">Gender</label><br>
      <select id="gender" name="gender" placeholder="Select an option">
        <option value="" selected disabled>Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
      </select>
      <br><br>
      <label for="feature">What is your favorite feature of freeCodeCamp?</label><br>
      <select id="feature" name="feature">
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">Open Source</option>
      </select>
      <br>
      <p>Options</p>
      <input type="radio" name="radio" value="Option 1">
      <label for="option1">Option 1</label><br>
      <input type="radio" name="radio" value="Option 2">
      <label for="option2">Option 2</label><br>
      <input type="radio" name="radio" value="Option 3">
      <label for="option3">Option 3</label><br>
      <p>What would you like to see improved? (Check all that apply)</p>
      <input type="checkbox" name="front-end" value="front-end">
      <label for="front-end">Front-end Projects</label><br>
      <input type="checkbox" name="back-end" value="back-end">
      <label for="back-end">Back-end Projects</label><br>
      <input type="checkbox" name="data-visualization" value="data-visualization">
      <label for="data-visualization">Data Visualization</label><br>
      <input type="checkbox" name="challenges" value="challenges">
      <label for="challenges">Challenges</label><br>
      <input type="checkbox" name="open-source-community" value="open-source-community">
      <label for="open-source-community">Open Source Community</label><br>
      <input type="checkbox" name="gitter-help-rooms" value="gitter-help-rooms">
      <label for="gitter-help-rooms">Gitter Help Rooms</label><br>
      <input type="checkbox" name="videos" value="videos">
      <label for="videos">Videos</label><br>
      <input type="checkbox" name="city-meetups" value="city-meetups">
      <label for="city-meetups">City Meetups</label><br>
      <input type="checkbox" name="wiki" value="wiki">
      <label for="wiki">Wiki</label><br>
      <input type="checkbox" name="forum" value="forum">
      <label for="forum">Forum</label><br>
      <input type="checkbox" name="additional-courses" value="additional-courses">
      <label for="additional-courses">Additional Courses</label><br><br>
      <label for="comment">Any comments or suggestions?</label><br>
      <textarea id="comment" value="Enter your comment here..."></textarea><br>
      <input id="submit" type="submit" value="Submit">
    </form>
    </div>
  </body>
  
</html>
